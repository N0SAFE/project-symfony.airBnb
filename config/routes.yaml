modify_rent:
    path: /rent/modify/{id}
    methods: [ "GET" ]
    controller: App\Controller\RentController::modify
    requirements:
        id: '\d+'

modify_rent_process:
    path: /rent/modify/process
    methods: [ "POST" ]
    controller: App\Controller\RentController::modifyProcess

add_rent:
    path: /rent/add
    methods: [ "GET" ]
    controller: App\Controller\RentController::add

add_rent_process:
    path: /rent/add/process
    methods: [ "POST" ]
